<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Each</title>
</head>
<body>
<h1>Item List</h1>
<div>
  <p>여기에 List의 각 데이터가 담긴 채 </p>
<!--  List의 데이터 개수만큼 반복해서 p 요소 생성-->
</div>
<div>
    <p th:each="item: ${listOfStrings}">Item : [[${item}]]</p>
</div>
<!--Student 객체 리스트를 반복해보자 -->
<div th:each="student : ${studentList}">
    <h3>이름 : [[${student.name}]]</h3>
    <h3>이메일 : [[${student.email}]]</h3>
</div>
</body>
</html>
