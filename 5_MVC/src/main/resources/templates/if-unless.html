<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Unless</title>
</head>
<body>

    <!--로그인 되어있을 때 보여져야 하는 것 -->
    <div th:if="${IsLoggedIn}">
      <p>You are logged in.</p>
    </div>

    <!--로그인 되어있지 않을 때 보여져야 하는 것-->
    <div th:unless="${IsLoggedIn}">
      <p>Please log in.</p>
    </div>
</body>
</html>
